<html>
   <head>
   
    <link rel="stylesheet" type="text/css" href="signup-style.css">
    
      <body >

    
          <div class="reg">

            <h1> Registration Form </h1>

          </div>


          <div class="main">
                <form>
                  <div id="name">

                    <label class="nlabel">
                       Name:
                    </label>
                     <input class="stname" type="text" placeholder="Enter name here"/>

                  </div>
                   


                   <label class="elabel">
                     Email :
                   </label>
                     <input type="" class="email" name="email" placeholder="mail-id" />
                  


                   <label class="plabel">
                     Phone No : 
                   </label>
                     <input type="" name="phone" class="number" placeholder="+91">



                  <label class="flabel">
                    Father's&nbsp;Name : 
                  </label>
                     <input class="fname" type="text" placeholder="Enter name here"  />



                  <label class="glabel">
                     Gender:<br>
                  </label>

                  <div class="gen">
                     <input type="radio" name="Gender"/>
                     Male  &ensp;
                     <input type="radio" name="Gender"/>
                     Female &ensp;
                     <input type="radio" name="Gender"/>
                     Other
                  </div>

                            
                  <label class="hlabel">
                    Have you ever learned<br> any dance style before :
                  </label>
                  <div class="hsty">
                      <input type="radio" name="bool"/>
                      Yes &ensp;
                      <input type="radio" name="bool"/>
                      No
                  </div>
                  
                  <input class="dname" type="text" placeholder="Name of style(if yes only)" />
                  


                  <label class="ylabel">
                    Your experience level:
                  </label>
                  <div class="ex">
                    <input type="radio" name="level"/>
                     Beginner
                    <input type="radio" name="level"/>
                     Intermediate
                    <input type="radio" name="level"/>
                     Advanced
                  </div>


                  <input class="btn" type="button" name="" value="SUBMIT"/>  
                 <div class="log">
                    <a href="Login.html" target="_blank">
                     -&nbsp;&nbsp;Already have an account? | Log In
                   </a>
                </div>                    
                    
                    

            
          </form>
    </div>
 
   

  </body>

  </head>
</html>
